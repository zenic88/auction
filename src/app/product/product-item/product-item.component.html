<div class="thumbnail">
  <img src="http://placehold.it/320X150'" alt="">
  <div class="caption">
    <h4 class="pull-right">
      {{product.price | currency}}
    </h4>
    <h4>
      <a [routerLink]="['/products', product.id]">{{product.title}}</a>
    </h4>
    <p>{{product.description}}</p>
  </div>
  <div>
    <app-stars [rating]="product.rating"></app-stars>
  </div>
</div>
